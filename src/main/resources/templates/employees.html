<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Все швеи</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div th:insert="fragments.html::navbar"/>
    <br><br>
    <center>
        <h1>Все швеи</h1>
        <br>
    <div style="width: 600px" class="alert alert-primary" role="alert" th:text="${success}" th:if="${success}"></div>
    <div style="width: 600px" class="alert alert-danger" role="alert" th:text="${error}" th:if="${error}"></div>
    <br><br>
    <div style="margin-bottom: 4%;">
        <table>
            <tr th:each="employee:${employees}">
                <td>
                    <img th:src="@{'/images/' + ${employee.getUsername()}}" height="200px" style="border-radius: 50%; margin: 5px 5px 5px 5px;"/>
                </td>
                <td>
                    <h2>[(${employee.getFirstname()} + ' ' + ${employee.getLastname()})]</h2><br>
                    Логин: [(${employee.getUsername()})]<br>
                    Пароль: [(${employee.getPassword()})]<br>
                    Номер телефона: [(${employee.getPhone()})]<br>
                    Роль: [(${employee.getRole()})]
                </td>
                <td>
                    <a th:href="@{'/orders/' + ${employee.getUsername()}}"><button>Заказы</button></a>
                </td>
                <td>
                    <a th:href="@{'/user/delete/' + ${employee.getUsername()}}"><button>Удалить</button></a>
                </td>
            </tr>
        </table>
    </div>
    </center>
    <br><br>
    <style>
        table,tr,td{
            border-collapse: collapse;
            border: 1px solid;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
