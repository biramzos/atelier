<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Регистрация</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div>
        <center>
            <h3>Регистрация</h3><br>
            <form th:action="@{/new/employee/add}" th:method="post" enctype="multipart/form-data">
                <label>Имя: </label>
                <input type="text" th:name="firstname"/><br><br>
                <label>Фамилье: </label>
                <input type="text" th:name="lastname"/><br><br>
                <label>Номер телефона (Пример: +7 (777) 777 77 77): </label>
                <input type="text" th:name="phone"/><br><br>
                <label>Логин: </label>
                <input type="text" th:name="username"/><br><br>
                <label>Пароль: </label>
                <input type="password" th:name="password"/><br><br>
                <label>Фотография (квадратная): </label>
                <input type="file" th:name="image" /><br><br>
                <label>Роль: </label>
                <select th:name="role">
                    <option th:value="MASTER">Мастер</option>
                    <option th:value="ADVANCED">Опытный</option>
                </select><br><br>
                <input type="submit" value="Зарегестрироваться"/>
            </form><br>
            <div style="width: 600px" class="alert alert-primary" role="alert" th:text="${success}" th:if="${success}"></div>
            <div style="width: 600px" class="alert alert-danger" role="alert" th:text="${error}" th:if="${error}"></div>
        </center>
    </div>
</body>
</html>
